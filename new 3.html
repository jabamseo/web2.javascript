<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title></title>
	</head>
	<body>
		<h1>Loop</h1>
		<ul>
		<script>
		var i = 1;
		while (i <= 10){
			document.write('<li>'+i+'</li>');
			i += 1;
		}
		</script>
		</ul>
		
		<h1>Loop & Array</h1>
		<script>
			var coworkers = ['abc','def','hig','klm'];
		</script>
		<h2>Co workers</h2>
		<ul>
			<script>
			var j = 0;
			while(j < coworkers.length){
				document.write('<li><a href ="http://a.com/"'+coworkers[j]+'>'+ coworkers[j]+ '</li>');
				j += 1;
			}
			</script>
		</ul>
	</body>
</html>
